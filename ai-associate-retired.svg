<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="120" height="140" viewBox="0 0 120 140">
  <defs>
    <clipPath id="badgeClip">
      <polygon points="60,5 110,30 110,90 60,115 10,90 10,30"/>
    </clipPath>
  </defs>
  
  <!-- Badge background with gradient -->
  <polygon points="60,5 110,30 110,90 60,115 10,90 10,30" fill="url(#badgeGradient)" stroke="#1a5276" stroke-width="2"/>
  
  <defs>
    <linearGradient id="badgeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5dade2"/>
      <stop offset="50%" style="stop-color:#3498db"/>
      <stop offset="100%" style="stop-color:#1a5276"/>
    </linearGradient>
  </defs>
  
  <!-- Cloud icon -->
  <g transform="translate(60, 32)">
    <ellipse cx="0" cy="0" rx="12" ry="8" fill="white" opacity="0.9"/>
    <ellipse cx="-8" cy="3" rx="6" ry="5" fill="white" opacity="0.9"/>
    <ellipse cx="8" cy="3" rx="6" ry="5" fill="white" opacity="0.9"/>
  </g>
  
  <!-- CERTIFIED text -->
  <text x="60" y="58" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">CERTIFIED</text>
  
  <!-- AI Associate text -->
  <text x="60" y="75" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">AI</text>
  <text x="60" y="88" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">Associate</text>
  
  <!-- Yellow bottom accent -->
  <polygon points="35,100 60,115 85,100 85,105 60,120 35,105" fill="#f1c40f"/>
  
  <!-- Semi-transparent dark overlay to fade the badge -->
  <polygon points="60,5 110,30 110,90 60,115 10,90 10,30" fill="black" opacity="0.4"/>
  
  <!-- Red X overlay -->
  <g stroke="#e74c3c" stroke-width="8" stroke-linecap="round">
    <line x1="25" y1="25" x2="95" y2="95"/>
    <line x1="95" y1="25" x2="25" y2="95"/>
  </g>
  
  <!-- Red X border for better visibility -->
  <g stroke="#c0392b" stroke-width="10" stroke-linecap="round" opacity="0.5">
    <line x1="25" y1="25" x2="95" y2="95"/>
    <line x1="95" y1="25" x2="25" y2="95"/>
  </g>
  <g stroke="#e74c3c" stroke-width="6" stroke-linecap="round">
    <line x1="25" y1="25" x2="95" y2="95"/>
    <line x1="95" y1="25" x2="25" y2="95"/>
  </g>
  
  <!-- RETIRED banner -->
  <rect x="5" y="122" width="110" height="18" rx="3" fill="#c0392b"/>
  <text x="60" y="135" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">RETIRED</text>
</svg>
